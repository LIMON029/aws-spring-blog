language: java
os: linux
dist: xenial
jdk:
  - openjdk11

branches:
  only:
    - master

before_install:
  - chmod +x gradlew
  - rvm install 3.0.3
  - rvm --default use 3.0.3

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r aws-spring-blog *
  - mkdir -p deploy
  - mv aws-spring-blog-webservice.zip deploy/aws-spring-blog-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo settings에 설정된 값
    bucket: aws-springboot-blog-build #s3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo settings에 설정된 값
    bucket: aws-springboot-blog-build #s3 버킷
    key: aws-spring-blog-webservice.zip
    bundle_type: zip
    application: aws-spring-blog-webservice
    deployment_group: aws-spring-blog-webservice-group
    region: ap-northeast-2
    wait_until_deployed: true

